<!Doctype html>
<html>
<head>
  <title>Scene it</title>

  <link rel="stylesheet" type = "text/css" href="movieApp.css">

<body>
  <div class="container">
    <div class ="row"> <!--This is the view finder and the text below it-->
      <div class = "col-12 header text-center">
        <h1 class ="display-2">Scene It</h1>
        <p>Search for movies you want to watch</p>
        <p>Save them to your list</p>
      </div>
    </div>

    <div class = "row"> <!--This is the search bar and button-->
      <div class = "col-12 search">

          <input type="text" class="form-control" placeholder="Search for a movie...">
          <span class="input-group-btn">
          <button class="btn btn-secondary" type="button">Search</button>
          </span>
        </div>
      </div>
    </div>




    <div class = "row"> <!--This is the search results area with the images-->
      <div class = "col-12 results">
        <div class = "card-columns">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SX300.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card title<span class="badge badge-secondary float-right">2008</span></h4>
              <a href="#" class="btn btn-primary">Add</a>
            </div>
          </div>

          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SX300.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card title<span class="badge badge-secondary float-right">2008</span></h4>

            </div>
          </div>

          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SX300.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card title<span class="badge badge-secondary float-right">2008</span></h4>
              <a href="#" class="btn btn-primary">Add</a>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>

</html>
